<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">          
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comerciantes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: rgb(213, 255, 149);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 500;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #36a00c;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d99;
        }

        div {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <form>
        <h1>Crea tu cuenta comerzializador</h1>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div>
            <label for="apellidop">Apellido paterno</label>
            <input type="text" id="apellidop" name="apellidop">
        </div>
        <div>
            <label for="apellidom">Apellido materno</label>
            <input type="text" id="apellidom" name="apellidom">
        </div>
        <div>
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo">
        </div>
        <div>
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena">
        </div>
        <div>
            <label for="confirmar_contrasena">Confirmar contraseña</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena">
        </div>
        <div>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono">
        </div>
        <div>
            <label for="calle">Calle</label>
            <input type="text" id="calle" name="calle">
        </div>
        <div>
            <label for="colonia">Colonia</label>
            <input type="text" id="colonia" name="colonia">
        </div>
        <div>
            <label for="municipio">Municipio</label>
            <input type="text" id="municipio" name="municipio">
        </div>
        <div>
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado">
        </div>
        <div>
            <label for="pais">País</label>
            <input type="text" id="pais" name="pais">
        </div>
        <div>
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        </div>
        <div>
            <label for="genero">Género</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div>
            <label for="terminos">Aceptar términos y condiciones</label>
            <input type="checkbox" id="terminos" name="terminos">
        </div>
        <button type="submit">CREAR CUENTA</button>
    </form>
</body>
</html>
