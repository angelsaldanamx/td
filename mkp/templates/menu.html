<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Menú - Cliente Comercializadores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f7f7f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            max-width: 400px;
            margin: 60px auto;
            padding: 30px 20px;
            text-align: center;
        }
        .menu-title {
            font-size: 2em;
            color: #840d17;
            margin-bottom: 20px;
        }
        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu-list li {
            margin: 15px 0;
        }
        .menu-list a {
            display: block;
            padding: 12px;
            background: #4473cb;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background 0.3s;
        }
        .menu-list a:hover {
            background: #16427b;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-title">Menú Principal</div>
        <ul class="menu-list">
            <li><a href="/registrar_demanda">Registrar demanda de producto</a></li>
            <li><a href="/ver_ofertas">Ver ofertas de productos</a></li>
            <li><a href="/">Salir</a></li>
        </ul>
    </div>
</body>
</html>
